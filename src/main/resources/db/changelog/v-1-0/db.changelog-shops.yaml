databaseChangeLog:
  - changeSet:
      id: 3
      author: Vasylenko_O
      changes:
        - createTable:
            tableName: shops
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: shop_ext_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: shop_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: shop_head
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: shop_addr
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: shop_code
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: shop_morion_corp_id
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: shop_morion_shop_id
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
